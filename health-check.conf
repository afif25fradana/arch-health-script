# ===================================================
# Health Check Suite - Configuration File
# ===================================================
#
# Place this file in ~/.config/health-check/config.conf to override defaults.
#
# You can skip certain checks by listing them here, separated by a comma.
# Available checks: hardware, drivers, packages, services, logs, performance
# Example: skip_checks = hardware,performance
skip_checks =

# Define custom score thresholds
# Script will use these to determine final status color.
warning_score = 75
critical_score = 50

# Set a custom directory for log files.
# Default is $HOME/logs
# log_dir = /path/to/your/logs
